<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery</title>
</head>
<body>

    <script>

      //$();就代表调用jQuery的核心函数
      //1.接收一个函数
      $(function(){
          alert('hello world')
           //2.接收一个字符串
           //2.1接收一个字符串选择器
           //返回一个jQuery对象，对象中保存了找到的dom元素
           var $box1 = $('.box1')
           var $box2 = $('#box2')
           console.log($box1)
           console.log($box2)
           //2.2接收一个字符串代码片段
          //返回一个jQuery对象，对象中保存了创建的dom元素
           var $p = $('<p>我是段落</p>')
           console.log($p)
           //3.接收一个DOM元素
           //会被包装成一个jQuery对象返回给我们
      })
     
   


    
    </script>

    <div class="box1"></div>
    <div id="box2"></div>
</body>
</html>
