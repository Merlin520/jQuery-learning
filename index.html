<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery</title>
</head>
<body>

    <script>

        //通过原生js入口函数可以拿到dom元素
       window.onload = function(){
           var img = document.getElementsByTagName('img')[0];
           console.log(img)
          
        //通过原生js入口函数可以拿到dom元素的宽高
            var width = window.getComputedStyle(img).width;
            console.log('omload',width)
       }

        //通过jQuery入口函数可以拿到dom元素
        $(document).ready(function(){
            // var $img = $('img')[0];//获取图片
              var $img = $('img');//获取宽高
            console.log($img)
        
        // 通过jQuery入口函数不可以拿到dom元素的宽高（现在貌似可以2018/8/24）
        var $width = $img.width();
        console.log('ready',$width)    
        })
        
    //原生js和jQuery入口函数的加载模式不同
    //原生js会等到dom元素加载完毕并且图片也加载完毕才会执行
    //jQuery会等到dom元素加载完毕，但是不会等到图片也加载完毕才会执行
        
        // window.onload = function(){
        //     alert('hello world1')
        // }

        //  window.onload = function(){
        //     alert('hello world2')
        // }

        $(document).ready(function(){
            alert('hello world3')
        })

         $(document).ready(function(){
            alert('hello world4')
        })

        //原生的js如果编写了多个入口函数，后面编写的会覆盖前面编写的
        //jQuery如果编写了多个入口函数，后面编写的不会覆盖前面编写的

    </script>

        <!-- 获取图片地址 -->
    <img src="https://img.alicdn.com/tfs/TB162zornmWBKNjSZFBXXXxUFXa-520-280.png_q90_.webp" alt="">

</body>
</html>
