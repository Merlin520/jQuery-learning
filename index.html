<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery</title>
</head>
<body>

    <script>

        var arr = [1,3,5,7,9]
        var obj = {0:1,1:3,2:5,3:7,4:9,length:5}
        
        //原生js的map方法遍历
        //第一个参数：当前遍历到的元素
        //第二个参数：当前遍历到的索引
        //第三个参数：当前被遍历的数组
        //和原生foreach一样，不能遍历伪数组
        // arr.map(function(value,index,arr){
        //     console.log(index,value,arr)
        // })

        //  obj.map(function(value,index,arr){
        //     console.log(index,value,obj)
        // })
        
        //jQuery的map方法遍历
        //第一个参数：要遍历的数组
        //第二个参数：每遍历一个元素之后执行的回调函数；
        //回调函数的参数：1.便利到的元素2.遍历到的索引
        //和原生foreach一样，能遍历伪数组
        // $.map(arr,function(value,index){
        //     console.log(index,value)
        // })
            
        var res1 =  $.map(obj,function(value,index){
            console.log(index,value)
            return value + 100
        })

        var res2 =  $.each(obj,function(value,index){
            console.log(index,value)
            return value + 100//无变化
        })

        console.log(res1)
        console.log(res2)
        //jQuery中的each静态方法和map静态方法的区别
        //each静态方法默认返回值就是，遍历谁就返回谁
        //map静态方法默认返回值就是一个空数组
        //
        //each静态方法不支持在回调函数中对遍历的数组进行处理
        //map静态方法可以在回调函数中通过return对遍历的数组进行
        //处理，生成一个新的数组返回
        //
        //
        //
        //
    
    </script>

 
</body>
</html>
